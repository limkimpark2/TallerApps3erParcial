<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Chat</title>
    <!-- Uso de Bootstrap 5.2.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/chat.css">
</head>

<body>
    <h1>Panel Chat</h1>

    <div class="container">
        <div class="chat-container">
            <div class="chat" id="chat" style="height: calc(100vh - 4rem);"></div>

            <div class="chat__container-formulario">
                <form id="formulario-chat">

                    <div class="row">
                        <div class="col-12 col-lg-11">
                            <div class="form-floating">
                                <textarea class="form-control" style="max-height: 100px; min-height: 100px;"
                                    placeholder="Escribe un mensaje" id="textarea-mensaje"></textarea>
                                <label for="textarea-mensaje">Mensaje</label>
                            </div>
                        </div>

                        <div class="col-12 col-lg-1">
                            <button class="btn btn-primary mt-2" type="submit">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Uso de Bootstrap 5.2.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/panel-chat.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
